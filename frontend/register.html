<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | BS</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- icons  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <span><i class="fab fa-speakap"></i></span>
                    <span>Budgeting System</span>
                </div>
                <h1>Register</h1>
                <p>Create your account</p>

                <form class="flex-c" action="../backend/register.php" method="POST" enctype="multipart/form-data">
                    <div class="input-box">
                        <span class="label">Username</span>
                        <div class="flex-r input">
                            <input type="text" id="username" name="username" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">First Name</span>
                        <div class="flex-r input">
                            <input type="text" id="first_name" name="first_name" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">Last Name</span>
                        <div class="flex-r input">
                            <input type="text" id="last_name" name="last_name" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">Email</span>
                        <div class="flex-r input">
                            <input type="email" id="email" name="email" required>
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">Phone Number</span>
                        <div class="flex-r input">
                            <input type="text" id="phone_number" name="phone_number">
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">Role</span>
                        <div class="flex-r input">
                            <select id="role" name="role" required>
                                <option value="admin">Admin</option>
                                <option value="viewer">Viewer</option>
                                <option value="editor">Editor</option>
                            </select>
                            <i class="fas fa-user-tag"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">Department</span>
                        <div class="flex-r input">
                            <select id="department" name="department" required>
                                <option value="Admin&Finance">Admin & Finance</option>
                                <option value="Human Resource">Human Resource</option>
                                <option value="Sales&Marketing">Sales & Marketing</option>
                                <option value="Technical">Technical</option>
                                <option value="Operation">Operation</option>
                            </select>
                            <i class="fas fa-building"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input type="password" id="password" name="password" class="form-control">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">Profile Image</span>
                        <div class="flex-r input">
                            <input type="file" id="image" name="image">
                            <i class="fas fa-image"></i>
                        </div>
                    </div>
                    <input class="btn" type="submit" name="register" value="Register">
                </form>

            </div>
        </div>
    </div>
</body>
</html>
